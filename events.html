<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brix Stem — Events Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3fff3;
      color: #003300;
    }
    header {
      background-color: #006400;
      color: white;
      text-align: center;
      padding: 20px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    .calendar-nav {
      text-align: center;
      margin-top: 20px;
    }
    .calendar-nav button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      max-width: 700px;
      margin: 20px auto;
      gap: 5px;
      padding: 10px;
    }
    .day, .header-day {
      padding: 15px;
      text-align: center;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header-day {
      font-weight: bold;
      background-color: #cceccc;
    }
    .booked {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 350px;
      text-align: center;
    }
    .modal-content a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .book { background-color: #006400; }
    .whatsapp { background-color: #25D366; }
    .close { margin-top: 15px; color: #333; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Brix Stem — Event Calendar</h1>
    <p>Tap on a highlighted day to view the event</p>
  </header>  <div class="calendar-nav">
    <button onclick="changeMonth(-1)">&laquo; Previous</button>
    <span id="month-year"></span>
    <button onclick="changeMonth(1)">Next &raquo;</button>
  </div>  <div class="calendar" id="calendar"></div>  <!-- Modals -->  <div class="modal" id="studio">
    <div class="modal-content">
      <h2>Studio Session</h2>
      <p>23/05/2025 – Record & vibe with Brix Stem</p>
      <a href="booking.html" class="book">Book Me</a>
      <a href="https://wa.me/254758508303?text=Hi%20Brix%20Stem%2C%20I'd%20like%20to%20book%20a%20studio%20session" target="_blank" class="whatsapp">WhatsApp</a>
      <div class="close" onclick="closeModal('studio')">Close</div>
    </div>
  </div>  <div class="modal" id="shooting">
    <div class="modal-content">
      <h2>Video Shooting</h2>
      <p>19/06/2025 – Be part of the next Brix Stem visual</p>
      <a href="booking.html" class="book">Book Me</a>
      <a href="https://wa.me/254758508303?text=Hi%20Brix%20Stem%2C%20I'm%20interested%20in%20the%20video%20shoot" target="_blank" class="whatsapp">WhatsApp</a>
      <div class="close" onclick="closeModal('shooting')">Close</div>
    </div>
  </div>  <script>
    const calendar = document.getElementById('calendar');
    const monthYear = document.getElementById('month-year');
    const eventDates = {
      '2025-05-23': 'studio',
      '2025-06-19': 'shooting'
    };

    let currentMonth = new Date().getMonth();
    let currentYear = 2025;

    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    function renderCalendar(month, year) {
      calendar.innerHTML = '';
      monthYear.textContent = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      // Week headers
      const weekDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      weekDays.forEach(day => {
        const header = document.createElement('div');
        header.className = 'header-day';
        header.textContent = day;
        calendar.appendChild(header);
      });

      // Blank days before first day
      for (let i = 0; i < firstDay; i++) {
        const blank = document.createElement('div');
        blank.className = 'day';
        calendar.appendChild(blank);
      }

      // Days with optional events
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const cell = document.createElement('div');
        cell.className = 'day';
        cell.textContent = day;

        if (eventDates[dateStr]) {
          cell.classList.add('booked');
          cell.onclick = () => openModal(eventDates[dateStr]);
        }

        calendar.appendChild(cell);
      }
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    }

    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    renderCalendar(currentMonth, currentYear);
  </script></body>
</html>
