<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brix Stem — Events</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3fff3;
    }

    header {
      background-color: #006400;
      color: white;
      text-align: center;
      padding: 20px 10px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      width: 100%;
      box-sizing: border-box;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .day {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .highlighted {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    .month-nav {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      margin: 10px auto;
      max-width: 400px;
    }

    .month-nav button {
      background-color: #006400;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 10%;
      right: 10%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }

    .modal.active {
      display: block;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Brix Stem — Event Calendar</h1>
    <p>Tap on a highlighted day to view the event</p>
  </header>

  <div class="month-nav">
    <button onclick="prevMonth()">« Previous</button>
    <div id="monthLabel">May 2025</div>
    <button onclick="nextMonth()">Next »</button>
  </div>

  <div class="calendar" id="calendar">
    <!-- Calendar will be generated here -->
  </div>

  <div class="modal" id="eventModal">
    <h2 id="eventTitle"></h2>
    <p id="eventDetails"></p>
    <a id="bookLink" href="#" target="_blank">Book Me on WhatsApp</a>
  </div>

  <script>
    const events = {
      "2025-05-23": {
        title: "Studio Session",
        details: "Catch me in the booth — crafting the next big drop.",
        whatsapp: "https://wa.me/254758508303?text=Hi%20Brix,%20I%20want%20to%20book%20the%20studio%20session%20on%2023rd%20May"
      },
      "2025-06-19": {
        title: "Video Shooting",
        details: "Lights. Camera. Brix in action — video shoot day.",
        whatsapp: "https://wa.me/254758508303?text=Hi%20Brix,%20I'm%20interested%20in%20the%20video%20shoot%20event%20on%2019th%20June"
      }
    };

    const calendar = document.getElementById('calendar');
    const monthLabel = document.getElementById('monthLabel');
    let currentMonth = 4; // May (0-indexed)
    let currentYear = 2025;

    function generateCalendar(year, month) {
      calendar.innerHTML = "";
      monthLabel.innerText = `${new Date(year, month).toLocaleString('default', { month: 'long' })} ${year}`;
      const start = new Date(year, month, 1);
      const end = new Date(year, month + 1, 0);
      const startDay = start.getDay();
      const totalDays = end.getDate();

      for (let i = 0; i < startDay; i++) {
        calendar.innerHTML += `<div></div>`;
      }

      for (let day = 1; day <= totalDays; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const isEvent = events[dateStr];
        calendar.innerHTML += `<div class="day ${isEvent ? 'highlighted' : ''}" onclick="openEvent('${dateStr}')">${day}</div>`;
      }
    }

    function openEvent(date) {
      const event = events[date];
      if (event) {
        document.getElementById("eventTitle").innerText = event.title;
        document.getElementById("eventDetails").innerText = event.details;
        document.getElementById("bookLink").href = event.whatsapp;
        document.getElementById("eventModal").classList.add("active");
      }
    }

    function prevMonth() {
      if (currentMonth === 0) {
        currentMonth = 11;
        currentYear -= 1;
      } else {
        currentMonth--;
      }
      generateCalendar(currentYear, currentMonth);
    }

    function nextMonth() {
      if (currentMonth === 11) {
        currentMonth = 0;
        currentYear += 1;
      } else {
        currentMonth++;
      }
      generateCalendar(currentYear, currentMonth);
    }

    window.onclick = function(event) {
      const modal = document.getElementById("eventModal");
      if (event.target === modal) {
        modal.classList.remove("active");
      }
    }

    generateCalendar(currentYear, currentMonth);
  </script>

</body>
</html>
