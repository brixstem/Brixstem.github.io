
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brixstem Merch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #000;
    }
    header {
      background-color: #009f4d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      border: 2px solid #009f4d;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      background-color: #f9f9f9;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .price {
      font-weight: bold;
      color: #009f4d;
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .buy-button {
      background-color: #009f4d;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .buy-button:hover {
      background-color: #007a3a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Brixstem Official Merch</h1>
  </header>
  <main class="store">
    <div class="product">
      <img src="green_caps.png" alt="Green Cap" />
      <div class="price">KES 700</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <div class="product">
      <img src="cream_caps.png" alt="Cream Cap" />
      <div class="price">KES 700</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <div class="product">
      <img src="white_tshirt.png" alt="T-Shirt" />
      <div class="price">KES 1000</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <div class="product">
      <img src="green_hoodie.png" alt="Hoodie" />
      <div class="price">KES 1500</div>
      <button class="buy-button">Buy Now</button>
    </div>
  </main>
</body>
</html>
