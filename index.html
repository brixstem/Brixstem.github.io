<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brix Stem</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaf5ec;
      color: #111;
    }

    header, nav, section {
      text-align: center;
      padding: 20px;
    }

    header {
      background-color: #2f7a35;
      color: white;
    }

    header img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
    }

    nav {
      background-color: #2f7a35;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section {
      padding: 40px 20px;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="brixstem-logo-small.png" alt="Brix Stem Logo" width="150">
    <h1>Brix Stem</h1>
    <p>Gen Z artist, video editor & creative from Kenya</p>
  </header>

  <nav>
    <a href="#music">Music</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="#gallery">Gallery</a>
    <a href="#tip">Tip Me</a>
  </nav>

  <section class="section" id="about">
    <h2>Hello, I'm Brix Stem</h2>
    <p>A Gen Z artist, video editor & creative from Kenya.</p>
  </section>

</body>
</html>
