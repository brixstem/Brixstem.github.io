
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brixstem Merch</title>
    <style>
        body {
            background-color: #f7f4ec;
            font-family: Arial, sans-serif;
            color: #1f4d1f;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0f0;
        }
        .product {
            border: 2px solid #0f0;
            border-radius: 16px;
            padding: 16px;
            margin: 20px auto;
            max-width: 400px;
            background-color: #ffffff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            border-radius: 12px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 12px 0 4px 0;
        }
        .price {
            font-size: 20px;
            color: #006400;
            margin: 8px 0;
        }
        .buy-btn {
            background-color: #1f4d1f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 10px auto 0 auto;
            font-size: 16px;
        }
        .buy-btn:hover {
            background-color: #145214;
        }
    </style>
</head>
<body>
    <h1>Brixstem Collection</h1>

    <div class="product">
        <img src="assets/cap_cream_71.jpg" alt="Cap Cream 71">
        <div class="title">Cream Cap - 71</div>
        <div class="price">KSh 700</div>
        <button class="buy-btn">Buy Now</button>
    </div>

    <div class="product">
        <img src="assets/cap_green_brix.jpg" alt="Cap Green BRIX">
        <div class="title">Green Cap - BRIX</div>
        <div class="price">KSh 700</div>
        <button class="buy-btn">Buy Now</button>
    </div>

    <div class="product">
        <img src="assets/tshirt_brixstem71.jpg" alt="T-shirt BRIX STEM 71">
        <div class="title">T-shirt - BRIX STEM 71</div>
        <div class="price">KSh 1000</div>
        <button class="buy-btn">Buy Now</button>
    </div>

    <div class="product">
        <img src="assets/hoodie_brixstem71.jpg" alt="Hoodie BRIX STEM 71">
        <div class="title">Hoodie - BRIX STEM 71</div>
        <div class="price">KSh 1600</div>
        <button class="buy-btn">Buy Now</button>
    </div>

</body>
</html>
