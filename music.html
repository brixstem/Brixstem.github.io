<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brix Stem — Music</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3fff3;
    }

    .header {
      background-color: #004d00;
      color: white;
      text-align: center;
      padding: 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .subhead {
      font-size: 14px;
      margin-top: 5px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 215px;
      border: none;
      border-radius: 12px;
    }

    .cta {
      text-align: center;
      margin: 40px 0;
    }

    .cta a {
      display: inline-block;
      background-color: #1DB954;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta a:hover {
      background-color: #17a34a;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Brix Stem — Music</h1>
    <p class="subhead">Listen to my drops and dive into my vibe</p>
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/Wcx03Yt_LCw" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/Ip9xeZXkTDM" allowfullscreen></iframe>
  </div>

  <div class="cta">
    <a href="https://www.boomplay.com/share/shareUser/135309346?srModel=COPYLINK&srList=ANDROID" target="_blank">
      Listen to more on Boomplay
    </a>
  </div>

  <div class="footer">
    &copy; Brix Stem 2025
  </div>
</body>
</html>
