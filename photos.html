
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brix Stem - Photos</title>
  <style>
    body {
      background-color: #e5fbee;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0fa958;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Brix Stem - Photo Gallery</h1>
  <p>Throwback and recent shots. More coming soon!</p>
  <div class="gallery">
    <img src="https://via.placeholder.com/300x200.png?text=Photo+1" alt="Photo 1" />
    <img src="https://via.placeholder.com/300x200.png?text=Photo+2" alt="Photo 2" />
    <img src="https://via.placeholder.com/300x200.png?text=Photo+3" alt="Photo 3" />
    <img src="https://via.placeholder.com/300x200.png?text=Photo+4" alt="Photo 4" />
  </div>
</body>
</html>
