<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Me - Brix Stem</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #eae8dc; /* Cream background */
      color: #1a1a1a;
      text-align: center;
      padding: 50px;
    }
    .tip-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 128, 0, 0.3);
      max-width: 400px;
    }
    .tip-box h2 {
      color: #145a32; /* Dark green */
    }
    .till {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      color: #1e8449; /* Brighter green */
    }
    .copy-btn, .mpesa-btn {
      background-color: #1e8449;
      color: #fff;
      padding: 12px 24px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .copy-btn:hover, .mpesa-btn:hover {
      background-color: #145a32;
    }
    ol {
      text-align: left;
      display: inline-block;
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="tip-box">
    <h2>Support Brix Stem ðŸ’š</h2>
    <p>Send your tip via M-PESA to:</p>
    <div class="till" id="tillNumber">3666018</div>
    <button class="copy-btn" onclick="copyTill()">Copy Till Number</button>
    <a class="mpesa-btn" href="tel:*234#">Open M-PESA Menu</a>

    <ol>
      <li>Go to M-PESA</li>
      <li>Lipa na M-PESA</li>
      <li>Buy Goods and Services</li>
      <li>Till Number: <strong>3666018</strong></li>
      <li>Amount: Your Choice ðŸ’¸</li>
    </ol>
  </div>

  <script>
    function copyTill() {
      const till = document.getElementById("tillNumber").innerText;
      navigator.clipboard.writeText(till);
      alert("Till Number copied: " + till);
    }
  </script>
</body>
</html>
