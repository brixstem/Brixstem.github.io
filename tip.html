<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Me - Brix Stem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff; /* White background */
      color: #1a1a1a;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #f0fdf4; /* Light green white tone */
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 128, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #145a32; /* Deep green */
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .till {
      font-size: 34px;
      font-weight: bold;
      color: #1e8449;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #1e8449;
      color: #fff;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #145a32;
    }

    ol {
      margin-top: 30px;
      padding-left: 20px;
      text-align: left;
      font-size: 15px;
      color: #333;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 10px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

      <li>Till Number: <strong>3666018</strong></li>
      <li>Amount: Your Choice ðŸ’¸</li>
    </ol>
  </div>

      const till = document.getElementById("tillNumber").innerText;
      navigator.clipboard.writeText(till);

</body>
</html>
